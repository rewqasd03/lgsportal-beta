<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>

        .warning { color: #ffc107; }

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Eksik Exam KayÄ±tlarÄ±nÄ± OluÅŸtur</h1>
        <p>Bu sayfa, Firebase'deki eksik exam kayÄ±tlarÄ±nÄ± otomatik olarak oluÅŸturur.</p>
        
        <button class="button" onclick="analyzeAndCreate()">ğŸ” Analiz Et ve OluÅŸtur</button>
        <button class="button" onclick="clearLog()">ğŸ—‘ï¸ Log'u Temizle</button>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBYfBhkLIfjqpnL9MxBhxW6iJeC0VAEDLk",
            authDomain: "kopruler-basari-portali.firebaseapp.com",
            projectId: "kopruler-basari-portali",
            storageBucket: "kopruler-basari-portali.firebasestorage.app",
            messagingSenderId: "318334276429",
            appId: "1:318334276429:web:7caa5e5b9dccb564d71d04",
            measurementId: "G-EF6P77SMFP"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function log(message, className = '') {
            const logDiv = document.getElementById('log');
            const span = document.createElement('span');
            if (className) span.className = className;
            span.textContent = message;
            logDiv.appendChild(span);
            logDiv.appendChild(document.createElement('br'));
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function analyzeAndCreate() {
            log('ğŸš€ Eksik Exam KayÄ±tlarÄ±nÄ± Tespit Etme ve OluÅŸturma BaÅŸlatÄ±lÄ±yor...', 'info');
            log('='.repeat(80), 'info');

            try {
                // 1. Mevcut exam kayÄ±tlarÄ±nÄ± al
                log('\nğŸ“Š 1. Mevcut Exam KayÄ±tlarÄ± Analiz Ediliyor...', 'info');
                const examsQuery = await db.collection('exams').get();
                const examsData = examsQuery.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                log(`   âœ… ${examsData.length} adet mevcut exam kaydÄ± bulundu`, 'success');

                // 2. Results tablosundaki examId'leri al
                log('\nğŸ“Š 2. Results Tablosundaki ExamId\'ler Analiz Ediliyor...', 'info');
                const resultsQuery = await db.collection('results').get();
                const resultsData = resultsQuery.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                const resultExamIds = [...new Set(resultsData.map(r => r.examId))];
                log(`   âœ… ${resultsData.length} adet result kaydÄ±, ${resultExamIds.length} benzersiz examId bulundu`, 'success');

                // 3. Eksik examId'leri tespit et
                log('\nğŸ” 3. Eksik Exam KayÄ±tlarÄ± Tespit Ediliyor...', 'info');
                const availableExamIds = examsData.map(e => e.id);
                const missingExamIds = resultExamIds.filter(id => !availableExamIds.includes(id));

                if (missingExamIds.length === 0) {
                    log('   âœ… TÃ¼m exam kayÄ±tlarÄ± mevcut! Sorun baÅŸka yerde olabilir.', 'success');
                    return;
                }

                log(`   âŒ ${missingExamIds.length} adet eksik exam kaydÄ± tespit edildi:`, 'error');
                missingExamIds.forEach((id, index) => {
                    const relatedResults = resultsData.filter(r => r.examId === id);
                    log(`   ${index + 1}. ${id} (${relatedResults.length} result ile iliÅŸkili)`, 'warning');
                });

                // 4. Her eksik exam iÃ§in kayÄ±t oluÅŸtur
                log('\nğŸ› ï¸ 4. Eksik Exam KayÄ±tlarÄ± OluÅŸturuluyor...', 'info');
                
                for (const examId of missingExamIds) {
                    const relatedResults = resultsData.filter(r => r.examId === examId);
                    const studentIds = [...new Set(relatedResults.map(r => r.studentId))];
                    
                    // Exam tarihini tahmin et (result'lardan en eski tarihi al)
                    const dates = relatedResults
                        .map(r => r.createdAt)
                        .filter(date => date)
                        .sort();
                    const estimatedDate = dates.length > 0 ? dates[0].split('T')[0] : new Date().toISOString().split('T')[0];

                    const examData = {
                        title: `MUBA Deneme ${examId.slice(-2)}`, // ID'nin son 2 hanesini kullan
                        date: estimatedDate,
                        generalAverages: {},
                        createdAt: new Date().toISOString(),
                        source: 'auto_created_missing_reference',
                        studentCount: studentIds.length,
                        originalExamId: examId
                    };

                    log(`\nğŸ“ OluÅŸturulacak Exam:`, 'info');
                    log(`   ID: ${examId}`, 'info');
                    log(`   BaÅŸlÄ±k: ${examData.title}`, 'info');
                    log(`   Tarih: ${examData.date}`, 'info');
                    log(`   Etkilenen Ã–ÄŸrenci: ${studentIds.length}`, 'info');
                    log(`   Ä°lk 5 Ã–ÄŸrenci ID: ${studentIds.slice(0, 5).join(', ')}`, 'info');

                    try {
                        // Firebase'e kaydet
                        await db.collection('exams').doc(examId).set(examData);
                        log(`   âœ… BaÅŸarÄ±yla oluÅŸturuldu!`, 'success');
                    } catch (error) {
                        log(`   âŒ OluÅŸturulurken hata: ${error.message}`, 'error');
                    }
                }

                // 5. SonuÃ§ Ã¶zeti
                log('\n' + '='.repeat(80), 'info');
                log('ğŸ¯ Ä°ÅLEM TAMAMLANDI!', 'success');
                log(`âœ… ${missingExamIds.length} adet eksik exam kaydÄ± oluÅŸturuldu`, 'success');
                log('ğŸ”§ Student Dashboard artÄ±k bu denemeleri dÃ¼zgÃ¼n gÃ¶sterecek', 'info');
                log('ğŸ’¡ "Eksik Deneme KaydÄ±" mesajÄ± artÄ±k gÃ¶rÃ¼nmeyecek', 'info');

            } catch (error) {
                log(`âŒ Ä°ÅŸlem sÄ±rasÄ±nda hata oluÅŸtu: ${error.message}`, 'error');
                console.error('Hata detayÄ±:', error);
            }
        }
    </script>
</body>
</html>
