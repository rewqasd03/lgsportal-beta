<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksik Deneme ReferanslarÄ±nÄ± Temizle</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button {
            background: #dc3545;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        .button:hover {
            background: #c82333;
        }
        .button.secondary {
            background: #6c757d;
        }
        .button.secondary:hover {
            background: #5a6268;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
        .info { color: #17a2b8; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 500px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ—‘ï¸ Eksik Deneme ReferanslarÄ±nÄ± Temizle</h1>
        <p><strong>UYARI:</strong> Bu iÅŸlem, exams tablosunda karÅŸÄ±lÄ±k gelen kaydÄ± olmayan results kayÄ±tlarÄ±nÄ± kalÄ±cÄ± olarak silecektir.</p>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalExams">0</div>
                <div class="stat-label">Mevcut Exam</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalResults">0</div>
                <div class="stat-label">Toplam Result</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="missingExams">0</div>
                <div class="stat-label">Eksik Exam</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="affectedResults">0</div>
                <div class="stat-label">Silinecek Result</div>
            </div>
        </div>
        
        <button class="button" onclick="analyzeAndClean()" id="cleanBtn">ğŸ” Analiz Et ve Temizle</button>
        <button class="button secondary" onclick="clearLog()">ğŸ—‘ï¸ Log'u Temizle</button>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBYfBhkLIfjqpnL9MxBhxW6iJeC0VAEDLk",
            authDomain: "kopruler-basari-portali.firebaseapp.com",
            projectId: "kopruler-basari-portali",
            storageBucket: "kopruler-basari-portali.firebasestorage.app",
            messagingSenderId: "318334276429",
            appId: "1:318334276429:web:7caa5e5b9dccb564d71d04",
            measurementId: "G-EF6P77SMFP"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function log(message, className = '') {
            const logDiv = document.getElementById('log');
            const span = document.createElement('span');
            if (className) span.className = className;
            span.textContent = message;
            logDiv.appendChild(span);
            logDiv.appendChild(document.createElement('br'));
            console.log(message);
        }

        function updateStats(stats) {
            document.getElementById('totalExams').textContent = stats.totalExams;
            document.getElementById('totalResults').textContent = stats.totalResults;
            document.getElementById('missingExams').textContent = stats.missingExamCount;
            document.getElementById('affectedResults').textContent = stats.affectedResults;
            document.getElementById('stats').style.display = 'grid';
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
        }

        async function analyzeAndClean() {
            const cleanBtn = document.getElementById('cleanBtn');
            cleanBtn.disabled = true;
            cleanBtn.textContent = 'â³ Ä°ÅŸleniyor...';

            log('ğŸš€ Eksik Deneme ReferanslarÄ±nÄ± Temizleme BaÅŸlatÄ±lÄ±yor...', 'info');
            log('='.repeat(100), 'info');

            try {
                // 1. Mevcut exam kayÄ±tlarÄ±nÄ± al
                log('\nğŸ“Š 1. Mevcut Exam KayÄ±tlarÄ± Analiz Ediliyor...', 'info');
                const examsQuery = await db.collection('exams').get();
                const examsData = examsQuery.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                log(`   âœ… ${examsData.length} adet mevcut exam kaydÄ± bulundu`, 'success');

                // 2. Results tablosundaki tÃ¼m kayÄ±tlarÄ± al
                log('\nğŸ“Š 2. Results Tablosundaki KayÄ±tlar Analiz Ediliyor...', 'info');
                const resultsQuery = await db.collection('results').get();
                const resultsData = resultsQuery.docs.map(doc => ({ 
                    id: doc.id, 
                    ...doc.data() 
                }));
                log(`   âœ… ${resultsData.length} adet result kaydÄ± bulundu`, 'success');

                // 3. Hangi examId'lerin results tablosunda bulunduÄŸunu bul
                const resultExamIds = [...new Set(resultsData.map(r => r.examId))];
                log(`   ğŸ“‹ ${resultExamIds.length} benzersiz examId tespit edildi`, 'info');

                // 4. Eksik examId'leri tespit et
                log('\nğŸ” 3. Eksik Exam KayÄ±tlarÄ± Tespit Ediliyor...', 'info');
                const availableExamIds = examsData.map(e => e.id);
                const missingExamIds = resultExamIds.filter(id => !availableExamIds.includes(id));

                // Ä°statistikleri gÃ¼ncelle
                updateStats({
                    totalExams: examsData.length,
                    totalResults: resultsData.length,
                    missingExamCount: missingExamIds.length,
                    affectedResults: resultsData.filter(r => missingExamIds.includes(r.examId)).length
                });

                if (missingExamIds.length === 0) {
                    log('   âœ… TÃ¼m exam kayÄ±tlarÄ± mevcut! Temizlenecek kayÄ±t yok.', 'success');
                    cleanBtn.disabled = false;
                    cleanBtn.textContent = 'ğŸ” Analiz Et ve Temizle';
                    return;
                }

                log(`   âŒ ${missingExamIds.length} adet eksik exam kaydÄ± tespit edildi:`, 'error');

                // 5. Her eksik exam iÃ§in detaylarÄ± gÃ¶ster
                log('\nğŸ“‹ 4. Eksik Exam DetaylarÄ±:', 'info');
                const affectedResults = [];
                
                for (const missingId of missingExamIds) {
                    const relatedResults = resultsData.filter(r => r.examId === missingId);
                    const studentIds = [...new Set(relatedResults.map(r => r.studentId))];
                    
                    log(`\n   ğŸ” ExamId: ${missingId}`, 'warning');
                    log(`      - Ä°liÅŸkili Result SayÄ±sÄ±: ${relatedResults.length}`, 'info');
                    log(`      - Etkilenen Ã–ÄŸrenci SayÄ±sÄ±: ${studentIds.length}`, 'info');
                    log(`      - Ã–ÄŸrenci ID'leri: ${studentIds.slice(0, 10).join(', ')}${studentIds.length > 10 ? '...' : ''}`, 'info');
                    
                    affectedResults.push(...relatedResults);
                }

                // 6. Onay iste
                log('\nâš ï¸ 5. Ä°ÅŸlem OnayÄ± Gerekli:', 'warning');
                log(`   ğŸ“Š Ã–ZET:`, 'info');
                log(`      - Silinecek Result KaydÄ±: ${affectedResults.length}`, 'error');
                log(`      - Etkilenen Ã–ÄŸrenci SayÄ±sÄ±: ${[...new Set(affectedResults.map(r => r.studentId))].length}`, 'warning');
                log(`      - Ä°ÅŸlem TÃ¼rÃ¼: KalÄ±cÄ± silme (geri alÄ±namaz)`, 'error');

                if (affectedResults.length > 100) {
                    log(`   ğŸš¨ UYARI: ${affectedResults.length} adet kayÄ±t silinecek. Bu bÃ¼yÃ¼k bir iÅŸlem.`, 'error');
                }

                // 7. Temizleme iÅŸlemini gerÃ§ekleÅŸtir
                log('\nğŸ—‘ï¸ 6. Temizleme Ä°ÅŸlemi BaÅŸlatÄ±lÄ±yor...', 'info');
                
                let successCount = 0;
                let errorCount = 0;

                for (let i = 0; i < missingExamIds.length; i++) {
                    const missingId = missingExamIds[i];
                    const relatedResults = resultsData.filter(r => r.examId === missingId);
                    
                    log(`\n   ğŸ—‘ï¸ Temizleniyor: ${missingId} (${i + 1}/${missingExamIds.length})`, 'info');
                    
                    for (const result of relatedResults) {
                        try {
                            await db.collection('results').doc(result.id).delete();
                            successCount++;
                            
                            if (successCount % 10 === 0) {
                                log(`      âœ… ${successCount} kayÄ±t silindi...`, 'success');
                            }
                        } catch (error) {
                            errorCount++;
                            log(`      âŒ Hata: ${result.id} - ${error.message}`, 'error');
                        }
                    }
                    
                    log(`   âœ… ${missingId} iÃ§in ${relatedResults.length} kayÄ±t iÅŸlendi`, 'success');
                }

                // 8. SonuÃ§ raporu
                log('\n' + '='.repeat(100), 'info');
                log('ğŸ¯ TEMÄ°ZLEME Ä°ÅLEMÄ° TAMAMLANDI!', 'success');
                log(`âœ… BaÅŸarÄ±yla silinen kayÄ±t: ${successCount}`, 'success');
                
                if (errorCount > 0) {
                    log(`âŒ Hata alan kayÄ±t sayÄ±sÄ±: ${errorCount}`, 'error');
                }
                
                log('ğŸ”§ "Eksik Deneme KaydÄ±" sorunu Ã§Ã¶zÃ¼ldÃ¼!', 'success');
                log('ğŸ“± Student Dashboard artÄ±k dÃ¼zgÃ¼n Ã§alÄ±ÅŸacak', 'info');

            } catch (error) {
                log(`âŒ Ä°ÅŸlem sÄ±rasÄ±nda hata oluÅŸtu: ${error.message}`, 'error');
                console.error('Hata detayÄ±:', error);
            } finally {
                cleanBtn.disabled = false;
                cleanBtn.textContent = 'ğŸ” Analiz Et ve Temizle';
            }
        }
    </script>
</body>
</html>
